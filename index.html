<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Photo Library" />
    <meta name="author" content="Christopher cantu" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <!-- Main Page Container -->
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img src="./images/Logo.svg" alt="logo" class="header__logo" />
      </header>

      <!-- Main Content -->
      <main class="content">
        <!-- Profile Section -->
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Avatar.svg"
              alt="Avatar"
              class="profile__avatar"
            />
            <div class="profile__content">
              <div class="profile__text">
                <h1 class="profile__name">John Doe</h1>
                <p class="profile__desc">Civil Aviator</p>
              </div>
              <button class="profile__edit-btn" type="button">
                <img
                  src="./images/Pencil.svg"
                  alt="pencil icon"
                  class="profile__edit-icon"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="./images/New-post.svg"
              alt="new post icon"
              class="profile__new-post-btn"
            />
            New Post
          </button>
        </section>

        <!-- Cards Section -->
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Card Template -->
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="like-card"
                    class="card__like-button"
                    type="button"
                  ></button>
                </div>
                <button type="button" class="card__delete-button">
                  <img class="card__delete-icon" />
                </button>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__text">2025 Â© Spots</p>
      </footer>
    </div>

    <!-- Modals -->
    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close-btn">
            <img
              src="./images/close-icon.svg"
              alt="close-button"
              class="modal__close-btn-icon"
            />
          </button>
        </div>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- New Post Modal -->
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">New post</h2>
          <button type="button" class="modal__close-btn">
            <img
              src="./images/close-icon.svg"
              alt="close-button"
              class="modal__close-btn-icon"
            />
          </button>
        </div>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste the link to the picture"
            />
          </label>
          <label for="image-description-input" class="modal__label">
            Description
            <input
              id="image-description-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_preview">
        <button type="button" class="modal__close-btn modal__close-btn_preview">
          <img
            src="./images/close-icon.svg"
            alt="close-button"
            class="modal__close-btn-icon"
          />
        </button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/index.js"></script>
  </body>
</html>
