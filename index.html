<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Photo Library" />
    <meta name="author" content="Christopher cantu" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Avatar.svg"
              alt="Avatar"
              class="profile__avatar"
            />
            <div class="profile__content">
              <div class="profile__text">
                <h1 class="profile__name">John Doe</h1>
                <p class="profile__desc">Civil Aviator</p>
              </div>

              <button class="profile__edit-btn" type="button">
                <img
                  src="./images/Pencil.svg"
                  alt="pencil icon"
                  class="profile__edit-icon"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="./images/New-post.svg"
              alt="new post icon"
              class="profile__new-post-btn"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/Snowy-Window.jpg"
                alt="Snowy Window"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Resturaunt-Front.jpg"
                alt="Resturaunt terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Outdoor-Cafe.jpg"
                alt="Outdoor Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Forest-Bridge.jpg"
                alt="Long bridge over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Tunnel-With-Light.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Snowy-Cabin.jpg"
                alt="Snowy Cabin"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
