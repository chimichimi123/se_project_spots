<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Photo Library" />
    <meta name="author" content="Christopher cantu" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Avatar.svg"
              alt="Avatar"
              class="profile__avatar"
            />
            <div class="profile__content">
              <div class="profile__text">
                <h1 class="profile__name">John Doe</h1>
                <p class="profile__desc">Civil Aviator</p>
              </div>

              <button class="profile__edit-btn" tpye="button">
                <img
                  src="./images/Pencil.svg"
                  alt="pencil icon"
                  class="profile__edit-icon"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="./images/New-post.svg"
              alt="new post icon"
              class="profile__new-post-btn"
            />
            New Post
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
